<!DOCTYPE html>
<html>
<head>
    <title>Home-Apollo</title>
    <link rel="stylesheet" href="apollo-homestyle.css">
    <style>
        /* Inline CSS for the description */
        .description {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <div>
        <!-- Internal CSS for Web-name -->
        <h1 class="Web-name" style="background-color: aqua; font-size: 50px; text-align: center; color: black; border-radius: 25px; padding: 20px;">
            Apollo
        </h1>
        <!-- Internal CSS for but-home and but-login -->
        <button class="but-home" style="background-color: aqua; color: black; position: fixed; top: 70px; right: 150px; border-radius: 20px; text-align: center; padding: 5px 30px; border: solid black; cursor: pointer;">
            Home
        </button>
        <button class="but-login" style="background-color: aqua; color: black; position: fixed; top: 70px; right: 30px; border-radius: 20px; text-align: center; padding: 5px 30px; border: solid black; cursor: pointer;">
            Login
        </button>
    </div>
</header>

<!-- Description -->
<div class="description">
    <p>This is a description of the webpage. It provides various facilities and services.</p>
</div>

<!-- Table with facilities -->
<table style="margin: 20px auto; border-collapse: collapse; border: 2px solid black;">
    <tr>
        <td><img src="facility1.jpg" alt="Facility 1"></td>
        <td><img src="facility2.jpg" alt="Facility 2"></td>
        <!-- Add more facilities as needed -->
    </tr>
</table>

<!-- Image with link to form -->
<div style="position: fixed; bottom: 50px; right: 50px;">
    <a href="#form"><img src="scroll_image.jpg" alt="Scroll Image"></a>
</div>

<!-- Form displayed on click -->
<div id="form" class="form-container">
    <h2>Personal Details Form</h2>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>
        <!-- Add more fields as needed -->
        <input type="submit" value="Submit">
    </form>
</div>


</body>
</html>
